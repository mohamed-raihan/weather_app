<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="result" class="weatherapp container-fluid position-relative">
      <div class="container">
        <h3 class="m-5">The Weather</h3>
        <div class="weth">
          <h1 class="temp">0&deg;C</h1>
          <div class="cityTime">
            <h2 class="name">--</h2>
            <small>
              <span class="time">05:10</span>
              <span class="date">Monday Oct 10</span>
            </small>
          </div>
          <div class="weather">
            <img
              class="icon"
              width="50"
              height="50"
              src="./weather/64x64/day/116.png"
              alt=""
            />
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="cityDetails">
        <form id="locationInput">
          <input
            id="search"
            class="search p-1"
            type="text"
            placeholder="Search location"
            name=""
            id="search"
          />
          <button
            onclick="search_input()"
            class="submit rounded p-1"
            type="button"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button class="reset rounded p-1" wi type="reset">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </form>
        <div class="weatherDetails">
          <h3>Weather Details</h3>
          <ul class="cityDetail">
            <li class="head"><h4>country</h4></li>
            <li class="body">-</li>
            <li class="head"><h4>Humidity</h4></li>
            <li class="body">-%</li>
            <li class="head"><h4>Wind</h4></li>
            <li class="body">- kmph</li>
            <li class="head"><h4>Pressure</h4></li>
            <li class="body">-</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
